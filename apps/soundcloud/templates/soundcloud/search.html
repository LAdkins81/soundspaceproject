<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search and Results</title>
  </head>
  <body>
    <a href="{% url 'soundspace:stream' %}">Back to Dashboard</a>
    <form method="get" action="{% url 'soundspace:search' %}">
      <label for="id_q">Search:</label>
      <input type="text" name="q" id="id_q"/>
      <input type="submit" value="Submit"/>
    </form>
    <h2>You searched for "{{query_string}}" and the results are listed below.</h2>
      {% for entry in found_entries %}
      <li>{{entry.title}} by {{entry.artist}} Description:  {{entry.description}}</li>
      {% endfor %}
  </body>
</html>
